<!DOCTYPE HTML>

<html lang="en">

<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width">

    <title>positioning in css</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>positioning in css</h1>
    <div style="right: 50px;border: 4px solid pink;">
        <p>division with no positioning property </p>
    </div>
    <div style="position: fixed; top: 200px; right: 80px;width: 60%;border: 5px solid greenyellow;opacity: 0.8;">
        <p>division with fixed property</p>
    </div>
    <div style="position: sticky; top: 5px; right: 15px;width: 60%;border: 5px solid black;">
        <p>division with sticky property</p>
    </div>
    <div style="position: absolute;top: 50px; right: 15px;width: 60%;border: 5px solid brown;">
        <p>division with absolute property</p>
    </div>
    <div style="position: relative;top: 50px; right: 15px;width: 60%;border: 5px solid rebeccapurple; opacity: 0.5;">
        <p>division with relative property</p>
    </div>
